{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>sShop - PProne Pizzas</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">eShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Sobre nosotros</a></li>
                    </ul>
                    <form class="d-flex" action="{% url 'carro:carrito' %}">
                        <button class="btn btn-light" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Su Pedido
                            <span class="badge bg-dark text-white ms-1 rounded-pill">{{cantidadProductos}}</span>
                            $ {{importeTotalCarro}}
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Page header with logo and tagline-->
        <!-- <header class="py-3 bg-light border-bottom mb-4"> -->
        <header class="masthead py-3 bg-light border-bottom mb-4" style="background-image: url('../static/assets/logo.jpg'); background-size: cover;">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder text-white">Bienvenidos a PProne Pizzas!!!</h1>
                    <p class="lead mb-0 text-white">Las mejores pizzas de la ciudad est√°n aca!</p>
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock %}
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Manuel Castillo, Dario Torres y Nico Fuentes</p>
                <p class="m-0 text-center text-white"> Nuevas Tendencias </p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
